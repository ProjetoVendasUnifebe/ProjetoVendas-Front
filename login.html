<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #5b087c, #e8a4d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .logo {
            width: 50%; /* Ajuste o tamanho da logo conforme necess√°rio */
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3)); /* Efeito de sombra na logo */
            transition: transform 0.3s; /* Transi√ß√£o para anima√ß√£o */
        }
        .logo:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
        h2 {
            color: #5b087c;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .input-group {
            position: relative;
            margin: 15px 0;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 40px; /* Padding para acomodar o √≠cone */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Para garantir que o padding n√£o estoure o container */
            transition: border-color 0.3s, box-shadow 0.3s; /* Transi√ß√µes para anima√ß√µes */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5b087c;
            box-shadow: 0 0 5px rgba(91, 8, 124, 0.5);
        }
        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #5b087c;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5b087c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s; /* Transi√ß√£o para anima√ß√£o */
        }
        button:hover {
            background-color: #4c0670;
            transform: scale(1.05); /* Efeito de zoom no bot√£o */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <form>
            <div class="input-group">
                <i class="icon">üë§</i>
                <input type="text" placeholder="Usu√°rio" required>
            </div>
            <div class="input-group">
                <i class="icon">üîí</i>
                <input type="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
