        <h1>Cadastro de Estoque</h1>

        <div class="container">
            <h1 class="subtitulo">Estoque</h1>
            <form class="cadastro-form" method="post">
                <div class="forme">
                    <label for="nome">Nome do Estoque:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Estoque" required>
                </div>
                <div class="formd">
                    <label for="capacidade">Capacidade:</label>
                    <input type="number" id="capacidade" name="capacidade" placeholder="Capacidade" required>
                </div>
                <div class="Botões">
                    <button type="submit" class="Btncad" onclick="cadastrarEstoque();">Cadastrar</button>
                    <button type="reset" class="Btnexc">Descartar</button>
                </div>
            </form>
