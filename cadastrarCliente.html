<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="cadastrarCliente.html">Cadastro de Cliente</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>

        <!-- Dropdown do ícone de usuário -->
        <div class="user-dropdown">
            <i class="bi bi-person-circle"></i> <!-- Ícone de usuário -->
            <!-- Dropdown Menu -->
            <div class="user-dropdown-content">
                <a href="#">Editar Perfil</a>
                <a href="#">Alterar Senha</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form class="cadastro-form" method="post">
            <div class="forme">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="Nome" placeholder="Nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="CPF" placeholder="CPF" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name=" Email" placeholder="E-mail" required>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="Celular" placeholder="Celular">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="Telefone" placeholder="Telefone">
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option selected>Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="N">Não Declarado</option>
                </select>
            </div>
            <div class="formd">
                <label for="pais">País:</label>
                <select id="pais" name="Pais">
                    <option selected>Selecione</option>
                </select>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="Estado" placeholder="Estado">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="Cidade" placeholder="Cidade">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="CEP" placeholder="CEP">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="Bairro" placeholder="Bairro">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="Endereço" placeholder="Endereço">
            </div>
            <div class="Botões">
                <button type="submit" class="Btncad">Cadastrar</button>
                <button type="reset" class="Btnexc">Descartar</button>
            </div>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
