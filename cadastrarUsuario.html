        <h1>Cadastro de Usuário</h1>
        
        <div class="container">
            <h1 class="subtitulo">Usuário</h1>
            <form class="cadastro-form" method="post">
                <div class="forme">
                    <label for="nomeUsuario">Nome de Usuário:</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Nome de Usuário" required>
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Login" required>
                    <label for="ehAdm">É Administrador:</label>
                    <select id="ehAdm" required>
                        <option selected value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                </div>
                <div class="formd">
                    <label for="senhaUsuario">Senha:</label>
                    <input type="password" id="senhaUsuario" name="senhaUsuario" placeholder="Senha" required>
                    <label for="confSenhaUsuario">Confirmação de Senha:</label>
                    <input type="password" id="confSenhaUsuario" name="confSenhaUsuario" placeholder="Confirmação de Senha" required>
                </div>
                <div class="Botões">
                    <button id="user-btn" type="submit" class="Btncad">Cadastrar</button>
                    <button type="reset" class="Btnexc">Descartar</button>
                </div>
            </form>
        </div>

        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2>Aviso</h2>
                <p>Senha inválida!</p>
                <button id="ok-btn">OK</button>
            </div>
        </div>
