        <h1>Cadastro de Produto</h1>

        <div class="container">
            <h1 class="subtitulo">Produto</h1>
            <form class="cadastro-form" method="post">
                <div class="forme">
                    <label for="nomeProduto">Produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Produto" required>
                    <label for="qtdProduto">Quantidade:</label>
                    <input type="number" id="qtdProduto" name="qtdProduto" placeholder="Quantidade" required>
                </div>
                <div class="formd">
                    <label for="descricaoProduto">Descrição:</label>
                    <textarea name="descricaoProduto" id="descricaoProduto" placeholder="Descrição" required></textarea>
                </div>
                <div class="Botões">
                    <button type="submit" class="Btncad" onclick="validaSenhaUsuario()">Cadastrar</button>
                    <button type="reset" class="Btnexc">Descartar</button>
                </div>
            </form>
        </div>
