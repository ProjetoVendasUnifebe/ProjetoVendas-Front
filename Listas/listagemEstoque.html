    <div class="containerLista">
        <h1 class="subtitulo">Estoque</h1>
        <label for="pesquisaEstoque">Procurar por estoque:</label>

        <ul>
            <div style="display: flex; align-items: center;">
                <input type="text" id="pesquisaEstoque" name="Pesquisa"
                    placeholder="Pesquise pelo ID ou nome do estoque" class="inputPesquisa">
                <select id="filtroEstoque" class="inputFiltro">
                    <option value="id">ID</option>
                    <option value="nome">Nome</option>
                </select>
                <input type="button" id="searchButton" value="Buscar" class="Btncad" onclick="pesquisarEstoque()">
            </div>
        </ul>

        <ul><a href="../Cadastros/cadastrarEstoque.html"><input type="button" value="Novo Estoque" class="Btnovo"></a>
        </ul>

        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome do Estoque</th>
                    <th scope="col">Capacidade</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="estoques-container">

            </tbody>
        </table>

    <div id="editarEstoqueModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Editar Estoque</h2>
            <form id="editarEstoqueForm" class="form-modal">
                <div class="form-group">
                    <label for="nomeEstoque">Nome do Estoque:</label>
                    <input type="text" id="nomeEstoque" name="nomeEstoque" required>
                </div>
                <div class="form-group">
                    <label for="capacidadeEstoque">Capacidade:</label>
                    <input type="number" id="capacidadeEstoque" name="capacidadeEstoque" required>
                </div>
                <div class="form-group">
                    <button type="button" id="salvarEstoqueEdicao" class="btn">Salvar</button>
                </div>
            </form>
        </div>
