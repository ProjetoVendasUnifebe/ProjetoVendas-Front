        <h1>Cadastro de Vendas</h1>

        <div class="container">
            <h1 class="subtitulo">Vendas</h1>
            <form class="cadastro-form" method="post" id="formP">
                <div class="forme"> 
                    <label for="IdUsuario">IdUsuario:</label>
                    <input type="number" id="IdUsuario" name="IdUsuario" placeholder="Id do Usuario" required>
                    <label for="IdCliente">IdCliente:</label>
                    <input type="number" id="IdCliente" name="IdCliente" placeholder="Id do Cliente" required>
                </div>
                <div class="formd">
                    <label for="valor">valor:</label>
                    <input type="number" id="valor" name="valor" placeholder="Valor" required>
                    <label for="forma_pagamento">Forma de Pagamento:</label>
                    <input type="text" id="forma_pagamento" name="forma_pagamento" placeholder="Forma de Pagamento" required>
                </div>
                <div class="Botões">
                    <button type="submit" class="Btnexc" onclick=" event.preventDefault(); cadastrarVenda();">Cadastrar</button>
                    <button type="reset" class="Btnexc">Descartar</button>
                </div>
            </form>
