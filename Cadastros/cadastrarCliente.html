    <h1>Cadastro de Clientes</h1>

    <div class="container">
        <h1 class="subtitulo">Cliente</h1>
        <form class="cadastro-form" id="Cadastroform">
            <div class="forme">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="Nome" placeholder="Nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="CPF" placeholder="CPF" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name=" Email" placeholder="E-mail" required>
                <label for="celular">Celular:</label>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="Telefone" placeholder="Telefone">
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option selected>Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="N">Não Declarado</option>
                </select>
                <label for="Numero">Número:</label>
                <input type="text" id="num" name="Numero" placeholder="numero">
            </div>
            <div class="formd">
                <label for="pais">País:</label>
                <select id="pais" name="Pais">
                    <option selected>Selecione</option>
                </select>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="Estado" placeholder="Estado">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="Cidade" placeholder="Cidade">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="CEP" placeholder="CEP">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="Bairro" placeholder="Bairro">
                <label for="Rua">Rua:</label>
                <input type="text" id="rua" name="Rua" placeholder="Rua">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento">

            </div>
            <div class="Botões">
                <button type="submit" class="Btncad">Cadastrar</button>
                <button type="reset" class="Btnexc">Descartar</button>
            </div>
        </form>

    <script>
        //Inicio de config do botão do form do tipo "Submit" e definindo o event, refencia o formulario e adiciona o evento Default
        document.getElementById("Cadastroform").addEventListener("submit", (event) => {
            event.preventDefault();

            //Difine a primeira api utilizada
            const url1 = 'https://vendas-comercialize-a0fqhjhne5cagkc5.brazilsouth-01.azurewebsites.net/Endereco/adicionar-endereco'
            //pega os valores do formulario
            const Pais = document.getElementById("pais").value;
            const Estado = document.getElementById("estado").value;
            const Cidade = document.getElementById("cidade").value;
            const CEP = document.getElementById("cep").value;
            const Bairro = document.getElementById("bairro").value;
            const Rua = document.getElementById("rua").value;
            const Complemento = document.getElementById("complemento").value;
            const numero = parseInt(document.getElementById("num").value);

            //Transforma em objetos
            const dadosEndereco = {
                Pais: Pais,
                Estado: Estado,
                Cidade: Cidade,
                CEP: CEP,
                Bairro: Bairro,
                Rua: Rua,
                Complemento: Complemento,
                numero: numero

            };
            //Inicio do consumo da primeira api
            fetch(url1, {
                method: 'POST',
                headers: {
                    'Accept': '*/*',
                    'Content-Type': 'application/json'
                },
                //chama os objetos criados acima
                body: JSON.stringify(dadosEndereco)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Endereco invalido. Insira um endereço válido! Status: ${response.status}`);
                    }
                })
                .then(data => {
                    console.log('Endereço validado com sucesso.', data);
                    cadastrarCliente(data)
                    alert("Endereço validado com sucesso.");
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert("Ocorreu um erro ao tentar validar o endereço.");
                });
        })

        function cadastrarCliente(idEndereco) {
                //Define a segunda url para o consumo da segunda API
            const url2 = 'https://vendas-comercialize-a0fqhjhne5cagkc5.brazilsouth-01.azurewebsites.net/Cliente/adicionar-cliente'

            const Nome = document.getElementById("name").value;
            const Cpf = document.getElementById("cpf").value;
            const Email = document.getElementById("email").value;
            const Celular = document.getElementById("celular").value;
            const Telefone = document.getElementById("telefone").value;
            const Sexo = document.getElementById("sexo").value;

            //Define os objetos faltantes 
            const dadosClientes = {
                Nome: Nome,
                Cpf: Cpf,
                Email: Email,
                Celular: Celular,
                Telefone: Telefone,
                Sexo: Sexo,
                idEndereco: idEndereco

            }
            fetch(url2, {
                method: 'POST',
                headers: {
                    'Accept': '*/*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosClientes)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Erro ao cadastrar Cliente. Status: ${response.status}`);
                    }
                })
                .then(data => {
                    console.log('Cliente cadastrado com sucesso:', data);
                    alert("Cliente cadastrado com sucesso!");
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert("Ocorreu um erro ao tentar cadastrar o Cliente.");
                });
        }
